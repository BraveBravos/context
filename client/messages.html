<div id="messagePage">
  <h1 class = "message-headline">Please select the e-mail list addresses you'd like to delete:</h1>
  <div data-toggle = "buttons-checkbox">
    <button class="addresses btn-select" type="button" ng-repeat = "address in addresses" ng-click = "selectAddress(address)" toggle-class = "selected">{{address}}</button>
    <button class = "btn-select" ng-click="filterMessages()" id="submit" >Submit</button>
  </div>
</div>
